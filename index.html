        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-back {
            width: 100%;
            height: 100%;

            backface-visibility: hidden;

            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

            background-color: white;
