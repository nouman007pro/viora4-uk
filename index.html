<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion News</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }
        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
        .card {
            width: 250px;
            height: 350px;
            perspective: 1000px;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        .card-front {
            background-color: white;
        }
        .card-front img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .card-front h3 {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
        .card-front p {
            margin-top: 5px;
            font-size: 14px;
            color: #777;
        }
        .button, .back-btn {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover, .back-btn:hover {
            background-color: #0056b3;
        }
        .card-back {
            background-color: #007bff;
            color: white;
            transform: rotateY(180deg);
        }
        .card-back p {
            font-size: 16px;
            padding: 10px;
        }
    </style>
    <div class="container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.querySelector(".container");
            
            const newsData = [
    { 
        "title": "UK Economy Shows Signs of Recovery", 
        "image": "img/1.png", 
        "shortDescription": "The UK economy sees positive growth after recent challenges.", 
        "details": "New economic data shows that the UK is experiencing gradual recovery, with increased consumer spending and business investment." 
    },
    { 
        "title": "London Expands Ultra Low Emission Zone", 
        "image": "img/2.png", 
        "shortDescription": "London's ULEZ expansion aims to cut pollution levels.", 
        "details": "The Ultra Low Emission Zone now covers more areas, encouraging the use of eco-friendly transport and reducing air pollution." 
    },
    { 
        "title": "UK Government Announces New Housing Plan", 
        "image": "img/3.png", 
        "shortDescription": "The UK unveils a plan to tackle the housing crisis.", 
        "details": "The government has introduced a scheme to build more affordable homes and support first-time buyers." 
    },
    { 
        "title": "Manchester to Host Major Tech Conference", 
        "image": "img/4.png", 
        "shortDescription": "Manchester strengthens its position as a tech hub.", 
        "details": "The upcoming tech conference will bring together industry leaders and startups to discuss innovation and digital transformation." 
    },
    { 
        "title": "Scotland Pushes for Renewable Energy Expansion", 
        "image": "img/5.png", 
        "shortDescription": "Scotland sets new targets for clean energy projects.", 
        "details": "The Scottish government has committed to increasing its investment in wind and solar energy to combat climate change." 
    },
    { 
        "title": "UK Rail Strikes Disrupt Travel Plans", 
        "image": "img/6.png", 
        "shortDescription": "Rail workers strike over pay and working conditions.", 
        "details": "Commuters face significant disruptions as unions call for better wages and improved job security in the rail sector." 
    },
    { 
        "title": "British Inflation Eases but Cost of Living Remains High", 
        "image": "img/7.png", 
        "shortDescription": "UK inflation slows, but families still feel financial strain.", 
        "details": "While inflation rates have dropped slightly, high energy bills and food prices continue to impact households across the country." 
    },
    { 
        "title": "King Charles III to Visit Commonwealth Nations", 
        "image": "img/8.png", 
        "shortDescription": "King Charles III plans a diplomatic tour.", 
        "details": "The King will visit several Commonwealth nations to strengthen ties and discuss global challenges." 
    },
    { 
        "title": "England Football Team Prepares for Euro 2024", 
        "image": "img/9.png", 
        "shortDescription": "The England squad gears up for the European Championship.", 
        "details": "With strong performances in recent matches, England is seen as a top contender for the upcoming Euro 2024 tournament." 
    },
    { 
        "title": "NHS Faces Winter Pressure", 
        "image": "img/10.png", 
        "shortDescription": "Hospitals brace for high demand in colder months.", 
        "details": "With increasing patient numbers and staff shortages, the NHS is preparing for a challenging winter season." 
    },
    { 
        "title": "UK Government Cracks Down on Cybercrime", 
        "image": "img/11.png", 
        "shortDescription": "New measures introduced to combat online fraud.", 
        "details": "The government has unveiled new policies to tackle cybercrime, including tougher regulations and increased funding for digital security." 
    },
    { 
        "title": "London Property Market Sees Price Drop", 
        "image": "img/12.png", 
        "shortDescription": "House prices in London decline amid economic uncertainty.", 
        "details": "Rising interest rates and economic pressures have led to a slowdown in the once-booming property market." 
    },
    { 
        "title": "Wales Invests in Green Infrastructure", 
        "image": "img/1.png", 
        "shortDescription": "Wales focuses on sustainable urban development.", 
        "details": "The Welsh government is funding projects to improve public transport, renewable energy, and eco-friendly urban planning." 
    },
    { 
        "title": "UK Schools Face Teacher Shortages", 
        "image": "img/1.png", 
        "shortDescription": "Schools across the UK struggle to recruit teachers.", 
        "details": "Many schools are facing staffing issues, prompting calls for better pay and working conditions to attract educators." 
    },
    { 
        "title": "UK Supermarkets Cut Prices Amid Cost of Living Crisis", 
        "image": "img/1.png", 
        "shortDescription": "Retailers offer discounts to help struggling families.", 
        "details": "Major supermarket chains have reduced prices on essential goods to support consumers during the ongoing economic crisis." 
    },
    { 
        "title": "Bristol Introduces New Electric Bus Fleet", 
        "image": "img/1.png", 
        "shortDescription": "Bristol moves towards sustainable public transport.", 
        "details": "The city has launched a fleet of electric buses to reduce emissions and improve air quality for residents." 
    },
    { 
        "title": "UK to Strengthen Trade Ties with Asia", 
        "image": "img/1.png", 
        "shortDescription": "The UK seeks new trade agreements in Asia.", 
        "details": "The British government is negotiating deals to boost exports and strengthen economic partnerships with Asian markets." 
    },
    { 
        "title": "Oxford Scientists Develop New Cancer Treatment", 
        "image": "img/1.png", 
        "shortDescription": "Breakthrough research in cancer treatment at Oxford.", 
        "details": "Scientists at the University of Oxford have developed a promising new therapy that could improve cancer survival rates." 
    }
]

            
            for (let i = 0; i < 12; i++) {
                const news = newsData[i % newsData.length];
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="${news.image}" alt="Image ${i + 1}">
                            <h3>${news.title}</h3>
                            <p>${news.shortDescription}</p>
                            <button class="button">View Details</button>
                        </div>
                        <div class="card-back">
                            <p>${news.details}</p>
                            <button class="back-btn">Back</button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
                card.querySelector(".button").addEventListener("click", function() {
                    card.classList.add("flipped");
                });
                card.querySelector(".back-btn").addEventListener("click", function() {
                    card.classList.remove("flipped");
                });
            }
        });
    </script>
</body>
</html>
